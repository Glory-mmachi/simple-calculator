<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../dist/output.css" rel="stylesheet" />
  </head>
  <body class="bg-blue-300 ">
    <div class="key my-[100px] mx-auto max-w-[600px] h-[400px] grid grid-cols-4 gap-2">
      <input type="text" class="display text-[40px] col-span-3" value="" disabled />
      <button class="clear bg-red-400  text-[30px] ">c</button>
      <button class=" btn">7</button>
      <button class=" btn">8</button>
      <button class=" btn">9</button>
      <button class=" btn">/</button>
      <button class=" btn">4</button>
      <button class=" btn">5</button>
      <button class=" btn">6</button>
      <button class=" btn">*</button>
      <button class=" btn">1</button>
      <button class=" btn">2</button>
      <button class=" btn">3</button>
      <button class=" btn">-</button>
      <button class=" btn">0</button>
      <button class=" btn">.</button>
      <button class=" btn">+</button>
      <button class="equal bg-green-400">=</button>
    </div>

    <script type="module" src="./script.js"></script>
  </body>
</html>
